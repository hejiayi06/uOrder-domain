<div class="wrap">
  <uo-simple-header></uo-simple-header>
  <div class="fill-up"></div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center pt-4 pb-4">
        <a routerLink="/sign-in">
          <h5 class="user-select-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left me-2 user-select-none"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              /></svg
            >Return to Sign In
          </h5>
        </a>
      </div>
    </div>
    <div class="row mb-2">
      <div
        class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 user-select-none"
      >
        Enter your email below and we'll send you a link to get in.
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <b class="user-select-none">Email</b>
      </div>
      <div
        class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 user-select-none"
      >
        <div class="input-group has-validation">
          <input
            type="text"
            class="form-control"
            placeholder="email"
            aria-label="email"
            aria-describedby="email"
          />
        </div>
      </div>
      <div
        class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-danger user-select-none"
      >
        Enter a valid email
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 pt-2">
        <button class="btn btn-danger w-100">
          <b class="user-select-none">Submit</b>
        </button>
      </div>
    </div>
  </div>
  <uo-footer class="fixed-bottom"></uo-footer>
</div>
